<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine? ğŸ’˜</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffe0ec, #fff7d6);
    }
    .card {
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      border-radius: 18px;
      padding: 28px;
      width: min(520px, 92vw);
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    h1 { margin: 0 0 10px; font-size: 34px; }
    p { margin: 0 0 18px; font-size: 16px; opacity: 0.85; }
    .btns { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .08s ease;
      position: relative;
      z-index: 2;
    }
    button:active { transform: scale(0.98); }
    #yes { background:#ff2d78; color:white; }
    #no  { background:#111827; color:white; }
    .hearts { font-size: 22px; margin-top: 12px; min-height: 30px; }
    .tiny { margin-top: 14px; font-size: 12px; opacity: 0.6; }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p>I made this just for you.</p>

    <div class="btns">
      <button id="yes">Yes ğŸ˜</button>
      <button id="no">No ğŸ™„</button>
    </div>

    <div class="hearts" id="hearts"></div>
    <div class="tiny">P.S. â€œNoâ€ is being shy ğŸ¤­</div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const hearts = document.getElementById("hearts");

    let scale = 1;

    yes.addEventListener("click", () => {
      hearts.textContent = "YAY!!! ğŸ’–ğŸ’–ğŸ’– See you on our date ğŸ˜˜";
      confettiHearts();
    });

    function moveAndShrinkNo() {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();

      const x = Math.random() * (cardRect.width - 80) - cardRect.width / 2;
      const y = Math.random() * (cardRect.height - 80) - cardRect.height / 2;

      scale = Math.max(0.4, scale - 0.08);

      no.style.transform = `
        translate(${x}px, ${y}px)
        scale(${scale})
        rotate(${Math.random() * 20 - 10}deg)
      `;
    }

    no.addEventListener("mouseenter", moveAndShrinkNo);

    no.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveAndShrinkNo();
    });

    function confettiHearts() {
      const emojis = ["ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’•","â¤ï¸â€ğŸ”¥"];
      let n = 0;
      const timer = setInterval(() => {
        hearts.textContent =
          emojis[Math.floor(Math.random() * emojis.length)] +
          " " +
          hearts.textContent;
        n++;
        if (n > 10) clearInterval(timer);
      }, 120);
    }
  </script>
</body>
</html>
